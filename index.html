<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Scheduler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2691b7e52c.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container d-flex flex-column align-items-center">
      <!-- Timeblocks go here -->
      <main class="col-12 my-4">

        <div class="time-block row" data-hour="9">
          <span class="hour col-2">9AM</span>
          <p class="col-9 task"></p>
          <input type="text" class="col-9 hidden">
          <button class="save col-1 d-flex justify-content-center align-items-center bg-primary border-0 rounded rounded-2 text-white">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="time-block row" data-hour="10">
          <span class="hour col-2">10AM</span>
          <p class="col-9 task"></p>
          <input type="text" class="col-9 hidden">
          <button class="save col-1 d-flex justify-content-center align-items-center bg-primary border-0 rounded rounded-2 text-white">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="time-block row" data-hour="11">
          <span class="hour col-2">11AM</span>
          <p class="col-9 task"></p>
          <input type="text" class="col-9 hidden">
          <button class="save col-1 d-flex justify-content-center align-items-center bg-primary border-0 rounded rounded-2 text-white">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="time-block row" data-hour="12">
          <span class="hour col-2">12PM</span>
          <p class="col-9 task"></p>
          <input type="text" class="col-9 hidden">
          <button class="save col-1 d-flex justify-content-center align-items-center bg-primary border-0 rounded rounded-2 text-white">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="time-block row" data-hour="13">
          <span class="hour col-2">1PM</span>
          <p class="col-9 task"></p>
          <input type="text" class="col-9 hidden">
          <button class="save col-1 d-flex justify-content-center align-items-center bg-primary border-0 rounded rounded-2 text-white">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="time-block row" data-hour="14">
          <span class="hour col-2">2PM</span>
          <p class="col-9 task"></p>
          <input type="text" class="col-9 hidden">
          <button class="save col-1 d-flex justify-content-center align-items-center bg-primary border-0 rounded rounded-2 text-white">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="time-block row" data-hour="15">
          <span class="hour col-2">3PM</span>
          <p class="col-9 task"></p>
          <input type="text" class="col-9 hidden">
          <button class="save col-1 d-flex justify-content-center align-items-center bg-primary border-0 rounded rounded-2 text-white">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="time-block row" data-hour="16">
          <span class="hour col-2">4PM</span>
          <p class="col-9 task"></p>
          <input type="text" class="col-9 hidden">
          <button class="save col-1 d-flex justify-content-center align-items-center bg-primary border-0 rounded rounded-2 text-white">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
        <div class="time-block row" data-hour="17">
          <span class="hour col-2">5PM</span>
          <p class="col-9 task"></p>
          <input type="text" class="col-9 hidden">
          <button class="save col-1 d-flex justify-content-center align-items-center bg-primary border-0 rounded rounded-2 text-white">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
        </div>
      </main>
      <button id="clear" class="clear col-1 d-flex justify-content-center align-items-center bg-primary border-0 rounded rounded-2 text-white">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="luxon.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
